<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - CBN Directives Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        body {
            background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 50%, #A5D6A7 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-br from-green-700 to-green-600 rounded-2xl mx-auto mb-4 flex items-center justify-center shadow-lg">
                <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M18 8a6 6 0 01-7.743 5.743L10 14l-1 1-1 1H6v2H2v-4l4.257-4.257A6 6 0 1118 8zm-6-4a1 1 0 100 2 2 2 0 012 2 1 1 0 102 0 4 4 0 00-4-4z" clip-rule="evenodd"/>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">Reset Your Password</h1>
            <p class="text-gray-500 text-sm mt-1">CBN Directives Management Platform</p>
        </div>

        <!-- Request Reset Form -->
        <form id="request-form" class="space-y-4">
            <p class="text-sm text-gray-600 mb-6">
                Enter your email address and we'll send you instructions to reset your password.
            </p>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
                <input type="email" id="email" required 
                       class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-green-500 focus:ring-4 focus:ring-green-100 outline-none transition"
                       placeholder="your.email@cbn.gov.ng">
            </div>

            <div id="alert" class="hidden p-3 rounded-lg text-sm"></div>

            <button type="submit" id="submit-btn" 
                    class="w-full bg-gradient-to-r from-green-700 to-green-600 text-white font-bold py-3 rounded-lg hover:shadow-lg transition">
                üìß Send Reset Instructions
            </button>

            <a href="/login.html" class="block text-center text-sm text-gray-600 hover:text-green-600 transition">
                ‚Üê Back to Login
            </a>
        </form>

        <!-- Reset Password Form (shown when token is present) -->
        <form id="reset-form" class="hidden">
            <div class="bg-green-50 rounded-lg p-4 mb-6 border border-green-200">
                <div class="text-xs text-green-700 font-semibold">Resetting password for:</div>
                <div class="font-semibold text-gray-900" id="user-email-display"></div>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-semibold text-gray-700 mb-2">New Password</label>
                <div class="relative">
                    <input type="password" id="new-password" required 
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-green-500 focus:ring-4 focus:ring-green-100 outline-none transition"
                           placeholder="Enter new password">
                    <button type="button" onclick="togglePassword('new-password')" 
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Confirm New Password</label>
                <div class="relative">
                    <input type="password" id="confirm-new-password" required 
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-green-500 focus:ring-4 focus:ring-green-100 outline-none transition"
                           placeholder="Confirm new password">
                    <button type="button" onclick="togglePassword('confirm-new-password')" 
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div id="reset-alert" class="hidden mb-4 p-3 rounded-lg text-sm"></div>

            <button type="submit" id="reset-btn" 
                    class="w-full bg-gradient-to-r from-green-700 to-green-600 text-white font-bold py-3 rounded-lg hover:shadow-lg transition">
                üîê Reset Password
            </button>
        </form>

        <!-- Success State -->
        <div id="success-state" class="hidden text-center">
            <div class="w-16 h-16 bg-green-100 rounded-full mx-auto mb-4 flex items-center justify-center">
                <svg class="w-8 h-8 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                </svg>
            </div>
            <h2 class="text-xl font-bold text-gray-900 mb-2">Password Reset Successfully!</h2>
            <p class="text-gray-600 mb-6">You can now log in with your new password.</p>
            <a href="/login.html" class="inline-block w-full bg-gradient-to-r from-green-700 to-green-600 text-white font-bold py-3 rounded-lg hover:shadow-lg transition">
                Continue to Login ‚Üí
            </a>
        </div>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:3001/api'
            : 'https://directives-new.onrender.com/api';

        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (token) {
            // Show reset form if token is present
            document.getElementById('request-form').classList.add('hidden');
            document.getElementById('reset-form').classList.remove('hidden');
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // Request Reset Form
        document.getElementById('request-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submit-btn');
            const alert = document.getElementById('alert');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            try {
                const response = await fetch(`${API_BASE}/process-owners/request-password-reset`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();

                if (result.success) {
                    alert.textContent = 'If an account exists with this email, you will receive password reset instructions shortly. Please check your inbox.';
                    alert.className = 'p-3 rounded-lg text-sm bg-green-50 text-green-700 border border-green-200';
                    alert.classList.remove('hidden');
                    
                    // Clear form
                    document.getElementById('email').value = '';
                } else {
                    alert.textContent = result.error || 'Failed to send reset email';
                    alert.className = 'p-3 rounded-lg text-sm bg-red-50 text-red-700 border border-red-200';
                    alert.classList.remove('hidden');
                }
            } catch (error) {
                alert.textContent = 'Error sending reset email. Please try again.';
                alert.className = 'p-3 rounded-lg text-sm bg-red-50 text-red-700 border border-red-200';
                alert.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üìß Send Reset Instructions';
            }
        });

        // Reset Password Form
        document.getElementById('reset-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const password = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-new-password').value;
            const resetBtn = document.getElementById('reset-btn');
            const alert = document.getElementById('reset-alert');

            // Validate
            if (password.length < 8) {
                showAlert('reset-alert', 'Password must be at least 8 characters long', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('reset-alert', 'Passwords do not match', 'error');
                return;
            }

            resetBtn.disabled = true;
            resetBtn.textContent = 'Resetting password...';

            try {
                const response = await fetch(`${API_BASE}/process-owners/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password, confirmPassword })
                });

                const result = await response.json();

                if (result.success) {
                    document.getElementById('reset-form').classList.add('hidden');
                    document.getElementById('success-state').classList.remove('hidden');
                } else {
                    showAlert('reset-alert', result.error || 'Failed to reset password', 'error');
                    resetBtn.disabled = false;
                    resetBtn.textContent = 'üîê Reset Password';
                }
            } catch (error) {
                showAlert('reset-alert', 'Error resetting password. Please try again.', 'error');
                resetBtn.disabled = false;
                resetBtn.textContent = 'üîê Reset Password';
            }
        });

        function showAlert(elementId, message, type) {
            const alert = document.getElementById(elementId);
            alert.textContent = message;
            alert.className = type === 'error' 
                ? 'mb-4 p-3 rounded-lg text-sm bg-red-50 text-red-700 border border-red-200'
                : 'mb-4 p-3 rounded-lg text-sm bg-green-50 text-green-700 border border-green-200';
            alert.classList.remove('hidden');
        }
    </script>
</body>
</html>
